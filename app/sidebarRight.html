<div class="scrollable">
  <div class="scrollable-content">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown' class='btn'>
              <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul 
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown')"
              ui-outer-click-if="Ui.active('myDropdown')"
              role="menu"
              ui-show="myDropdown" 
              ui-state="myDropdown"
              ui-turn-off="myDropdown">

              <li><a>Faculty</a></li>
              <li><a>Classmate</a></li>
              <li class="divider"></li>
              <li><a>Help Desk 24X7</a></li>
            </ul>
          </div>
          <h3 class="panel-title">Chat With</h3>
        </div>
      </div>
      <div class="list-group" ui-toggle="uiSidebarRight">

          <a class="list-group-item media" href="" ng-repeat="user in chatUsers">
              <div class="pull-left">
                  <i class="fa fa-user chat-user-avatar"></i>
              </div>
              <div class="media-body">
                  <h5 class="media-heading">{{user.name}}</h5>
                  <small ng-switch on="user.online">
                      <span ng-switch-when="true">
                          <span class="label label-success">ONLINE</span>
                      </span>
                      <span ng-switch-default>
                          <span class="label label-default"><i>OFFLINE</i>
                          </span>
                      </span>
                  </small>
              </div>
          </a>

      </div>
  </div>
</div>
